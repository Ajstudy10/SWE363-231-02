<!DOCTYPE html>
<html>
<head>
    <title>About me</title>
    <meta charset="UTF-8">
    <meta name="description" content="About me">
    <meta name="keywords" content="about me, kfupm, html">
    <meta name="author" content="Abdullah Jan">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 770px)">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="screenSaver" style="display: none;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // making three shapes
        const geometries = [
            new THREE.BoxGeometry(),
            new THREE.SphereGeometry(1, 32, 32),
            new THREE.ConeGeometry(1, 3, 32),
        ];

        // three different colors
        const materials = [
            new THREE.MeshBasicMaterial({ color: 0xff0000 }),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
            new THREE.MeshBasicMaterial({ color: 0x0000ff }),
        ];

        // connecting the shapes and colors to a mesh and giving them random starting position
        const meshes = [];
        for (let i = 0; i < 3; i++) {
            const mesh = new THREE.Mesh(geometries[i], materials[i]);
            mesh.position.set(Math.random() * 10 - 5, Math.random() * 10 - 5, Math.random() * 10 - 5);
            meshes.push(mesh);
        }

        // adding each mesh

        
        meshes.forEach((mesh) => {
            scene.add(mesh);
        });

        // camera position
        camera.position.z = 5;


        // animate and rotate + move the mesh by some random value

        // Arrow function
        const animate = () => {
            requestAnimationFrame(animate);

            meshes.forEach((mesh) => {
                mesh.rotation.x += 0.01;
                mesh.rotation.y += 0.01;
                // Move objects randomly
                mesh.position.x += (Math.random() - 0.5) * 0.1;
                mesh.position.y += (Math.random() - 0.5) * 0.1;
            });

            renderer.render(scene, camera);
        }; 

        animate();

        // if there is movement return to main
        function redirectToMainPage() {
                window.location.href = 'main.html'; // Redirect to the main page
            }

            // checking for movement

            // Another arrow function
        document.addEventListener('mousemove', () => {
            redirectToMainPage(); // Redirect back to the main page when the mouse moves
        });
    </script>
</body>
</html>
